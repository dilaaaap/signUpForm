<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
        <div class = "leftHero">
            <div class ="hero-image">
                <div class="hero-text">
                    <div class ="container">
                        <img src = "./images/cow.jpeg">
                        YOUR MOM COW
                    </div>
                </div>
               
            <div class = "credit-footer">
                Image source google LMAO.
            </div>
           
            
            </div>
        </div>
        <div class ="rightPage">
            <div class ="top">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <div class = "middle">
                <div class = "doThis">
                    Let's do this!
                </div>
                <div class = "form-holder">
                    <div class = "form-right">
                        <div class = "form">
                            <label for="first-name">FIRST NAME</label>
                            <input type = "text" id="a1">
                        </div>
                        <div class = "form">
                            <label for="email">EMAIL</label>
                            <input type = "text" id="a2">
                        </div>
                        <div class = "form">
                            <label for="password">PASSWORD</label>
                            <input type = "text" id="a3">
                        </div>
                        
                    </div>
                    <div class = "form-left">
                        <div class = "form">
                            <label for="last-name">LAST NAME</label>
                            <input type = "text" id="b1">
                        </div>
                        <div class = "form">
                            <label for="phone-no">PHONE NUMBER</label>
                            <input type = "text" id="b2">
                        </div>
                        <div class = "form">
                            <label for="pass-conf">CONFIRM PASSWORD</label>
                            <input type = "text" id="b3">
                        </div>
                    </div>
                </div>
            </div>
            <div class ="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>



</body>
</html>
